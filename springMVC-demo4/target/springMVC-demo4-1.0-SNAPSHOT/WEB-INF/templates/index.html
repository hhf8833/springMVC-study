<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    用户名：<input type="text" name="username">
    密码：<input type="text" name="password">
    <input type="submit" value="测试@RequestBody">
</form>
<form th:action="@{/testRequestEnity}" method="post">
    用户名：<input type="text" name="username">
    密码：<input type="text" name="password">
    <input type="submit" value="测试@RequestEnity">
</form>
<a th:href="@{/testResponse}" >响应浏览器的请求</a><br>
<a th:href="@{/testResponseBody}" >response注解响应浏览器的请求</a><br>
<a th:href="@{/testResponseUser}" >responseUser注解响应浏览器的请求</a><br>
<br>
<br>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">springmvc处理ajax</a>
</div>

<a th:href="@{/testExceptionHandler}">测试异常跳转</a>


<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    });
</script>
</body>
</html>
